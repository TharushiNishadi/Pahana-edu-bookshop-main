</head>
<body>
    <h1>üß™ Test Add User - Simple</h1>
    
    <div class="test">
        <h3>üîå Backend Status</h3>
        <div id="backendStatus" class="result">Checking...</div>
        <button onclick="checkBackend()">Check Backend</button>
    </div>
    
    <div class="test">
        <h3>üë§ Add User Test</h3>
        <form id="addUserForm">
            <div>
                <label>Username:</label>
                <input type="text" id="username" value="testuser" required>
            </div>
            <div>
                <label>Email:</label>
                <input type="email" id="email" value="test@example.com" required>
            </div>
            <div>
                <label>Phone:</label>
                <input type="text" id="phoneNumber" value="1234567890" required>
            </div>
            <div>
                <label>User Type:</label>
                <select id="userType" required>
                    <option value="Admin">Admin</option>
                    <option value="Staff">Staff</option>
                    <option value="Customer">Customer</option>
                </select>
            </div>
            <div>
                <label>Password:</label>
                <input type="password" id="password" value="testpass123" required>
            </div>
            <button type="submit">Add User</button>
        </form>
        <div id="addUserResult" class="result">Fill form and click Add User...</div>
    </div>

    <script>
        // Check backend status
        async function checkBackend() {
            try {
                const response = await fetch('http://localhost:12345/');
                if (response.ok) {
                    document.getElementById('backendStatus').innerHTML = '<span class="success">‚úÖ Backend is running!</span>';
                } else {
                    document.getElementById('backendStatus').innerHTML = `<span class="error">‚ùå Backend error: ${response.status}</span>`;
                }
            } catch (error) {
                document.getElementById('backendStatus').innerHTML = `<span class="error">‚ùå Cannot connect to backend: ${error.message}</span>`;
            }
        }
        
        // Add user form submission
        document.getElementById('addUserForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const userData = {
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                phoneNumber: document.getElementById('phoneNumber').value,
                userType: document.getElementById('userType').value,
                password: document.getElementById('password').value,
                profilePicture: 'default.jpg'
            };
            
            console.log('Sending user data:', userData);
            
            try {
                const response = await fetch('http://localhost:12345/users', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(userData)
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                if (response.ok) {
                    const result = await response.json();
                    console.log('Success response:', result);
                    
                    document.getElementById('addUserResult').innerHTML = `
                        <span class="success">‚úÖ User added successfully!</span><br>
                        <strong>User ID:</strong> ${result.userId}<br>
                        <strong>Username:</strong> ${result.username}<br>
                        <strong>Email:</strong> ${result.userEmail}<br>
                        <strong>User Type:</strong> ${result.userType}<br>
                        <strong>Phone:</strong> ${result.phoneNumber}<br>
                        <strong>Profile Picture:</strong> ${result.profilePicture}<br>
                        <strong>Created:</strong> ${result.createdAt}<br>
                        <strong>Updated:</strong> ${result.updatedAt}
                    `;
                    
                    // Clear form
                    document.getElementById('addUserForm').reset();
                    document.getElementById('username').value = 'testuser';
                    document.getElementById('email').value = 'test@example.com';
                    document.getElementById('phoneNumber').value = '1234567890';
                    document.getElementById('userType').value = 'Customer';
                    document.getElementById('password').value = 'testpass123';
                    
                } else {
                    const errorData = await response.json();
                    console.error('Error response:', errorData);
                    
                    document.getElementById('addUserResult').innerHTML = `
                        <span class="error">‚ùå Failed to add user: ${response.status}</span><br>
                        <strong>Error:</strong> ${errorData.error || errorData.message || 'Unknown error'}
                    `;
                }
            } catch (error) {
                console.error('Fetch error:', error);
                document.getElementById('addUserResult').innerHTML = `
                    <span class="error">‚ùå Error: ${error.message}</span>
                `;
            }
        });
        
        // Auto-check backend on load
        window.onload = function() {
            setTimeout(checkBackend, 1000);
        };
    </script>
</body>
</html>
